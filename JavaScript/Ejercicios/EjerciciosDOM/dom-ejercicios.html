<!DOCTYPE html>
<html lang="en" data-dark>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM</title>
    <link rel="stylesheet" href="cssStyles/dom_ejercicios.css">
    <!--LLamando a la libreria externa css de hamburguer.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
</head>
<body data-dark>
    
    <header class="header">
        <h1>Ejercicios del DOM</h1>
    </header>

    <!--Usando una libreria CSS externa-->
    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <!--Para un panel de navegación (Va a representar el panel)-->
      <aside class="panel">
          <nav class="menu">
              <!--a[href="#seccion$"]*5{Seccion $}-->
              <!--Los siguientes son enlaces internos-->
              <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
              <a href="#seccion2">Eventos del Teclado</a>
              <a href="#seccion3">Cuenta Regresiva</a>
              <a href="#seccion4">Responsive con JavaScript</a>
              <a href="#seccion5">Sección 5</a>
          </nav>
      </aside>

      <!--De la etiqueta main, solo se puede tener 1 por documento html-->
      <main>
          <!--section#seccion$.section*5>h2{Sección $}-->
          <section id="seccion1" class="section">
              <h2> <i>Reloj Digital y Alarma Sonora</i> </h2>

              <div id="reloj"></div>
              
              <div>
                <button id="iniciar-reloj">Iniciar Reloj</button>
                <button id="detener-reloj">Detener Reloj</button>
                <button id="iniciar-alarma">Iniciar Alarma</button>
                <button id="detener-alarma">Detener Alarma</button>
              </div>

          </section>
          <section id="seccion2" class="section">
            <h2><i>Eventos del Teclado</i></h2>

            <article class="stage">
              <div class="ball">
                
              </div>
            </article>

          </section>
          <section id="seccion3" class="section">
            <h2>Cuenta Regresiva</h2>

            <div id="countdown"></div>


          </section>
          <section id="seccion4" class="section">
            <h2>Responsive con JavaScript</h2>
            
            <div id="youtube"></div>
            <div id="gmaps"></div>
            
          </section>
          <section id="seccion5" class="section">
            <h2>Sección 5</h2>
          </section>
      </main>

      <button class="scroll-top-btn hidden">&#11014;</button>

      <button class="dark-theme-btn">🌙</button>

      <!--Invocación del script principal  -->
      <script src="index_dom.js" type="module"></script>

</body>
</html>
