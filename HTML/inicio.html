<!-- Comentarios-->
<!-- Estructura básica de una página web con HTML-->
<!-- Sintaxis-->
<html>

<!-- En la cabecera head, irá toda la informacion que no es directamente contenido de la pagina: Titulo de la pagina, metadatos y código javascript-->
<head>

    <title> Titulo de la pagina web </title>

</head>

<!-- En la cabecera body va todo el contenido de la pagina, haciendo referencia a fotos, párrafos formularios, etc-->
<body>

    <h1>Pagina principal / Home</h1>

    <br> Hola mundo <br/> <!-- La eqiqueta <br> se utiliza para indicar un salto de linea en HTML-->
    <b> Texto en Negrilla </b> <!-- La etiqueta <b> se utiliza para poner el texto en negrilla-->
    <i> Texto con cursiva </i> <!-- La etiqueta <i> se utiliza para poner el texto en latra cursiva-->

</body>

</html>
