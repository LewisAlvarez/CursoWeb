<!-- Etiquetas en el cuerpo body-->
<html>
    <head>
    </head>

    <body>
        <!-- Color de fondo de la página web-->
        <body bgcolor="#FF0000"></body>

        <!-- Colocar una imagen de fondo en la pagina web-->
        <body background="./URL"></body>

        <!-- Color de texto-->
        <body text="#334CFF"></body>

        <!-- Especificar las Margenes de la pagina web, en pixeles-->
        <!-- Así encontraremos “leftmargin” para el margen izquierdo, “topmargin” para el margen de arriba, “rightmargin” para el margen de la derecha y “bottommargin” para el margen de abajo.-->
        <body leftmargin=”10px” topmargin=”10px” rightmargin=”10px” bottommargin=”10px”></body>

        <!-- Diferenciar los colores para los enlaces que se encuentren en nuestra pagina-->
        <!-- Aquí debemos diferenciar tres tipos de instrucciones: Debemos definir el color del link (con la etiqueta “link”), el color del link activo (con la etiqueta “alink”) y el color del link ya visitado (con la etiqueta “vlink”).-->

        <body link= “#FF0000” alink= “#FF0000” vlink= “# 0000FF”></body>

    </body>

</html>
